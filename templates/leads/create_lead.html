{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %} Lead Create {% endblock title %}
{% block content %}

<div class="mx-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'leads:lead_list' %}">Back to home</a>
    </div>
    <h1 class="text-4xl text-gray-800">Create A New Lead</h1>
    <form action="" method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">CREATE LEAD</button>
</form>

</div>
    
{% endblock content %}
