{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %} Delete Agent {% endblock title %}
{% block content %}

<div class="mx-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Delete Agent</h1>
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'agents:agent_list' %}">Back to Agents</a>
    </div>
    <h1 class="text-4xl text-gray-800">Are you sure you want to delete this Agent?</h1>
    <form action="" method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">
            Delete</button>
    <!-- <button type="submit">Submit</button> -->
    
</form>
{% endblock content %}
