{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %} SignUp {% endblock title %}
{% block content %}
<div class="mx-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">SIGNUP</h1>
<form action="" method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">SignUp</button>
</form>
<div class="py-5 border-t border-gray-200 mt-5">
    <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
</div>
</div>
{% endblock content %}
